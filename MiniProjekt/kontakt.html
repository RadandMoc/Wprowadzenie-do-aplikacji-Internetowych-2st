<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="https://w7.pngwing.com/pngs/1018/868/png-transparent-cover-letter-curriculum-vitae-resume-writing-a-cv-personal-statement-cv-word-template-blue-text-thumbnail.png" type="image/png">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Główna</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="projekty.html">Wszystkie Projekty</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Kontakt</h2>
        <form id="contactForm" action="https://formspree.io/f/xanyevkr" method="POST">
            <label for="email">E-Mail:</label>
            <input type="text" id="email" name="email" placeholder="Twój e-mail">
            
            <label for="subject">Temat wiadomości:</label>
            <select id="subject" name="subject">
                <option value="Zapytanie">Zapytanie</option>
                <option value="Oferta współpracy: oferta pracy">Oferta współpracy: oferta pracy</option>
                <option value="Oferta współpracy: oferta inwestycji (startup/rozwój istniejącej firmy)">Oferta współpracy: oferta inwestycji (startup/rozwój istniejącej firmy)</option>
                <option value="Oferta współpracy: chęć dołączenia do jakiegoś projektu">Oferta współpracy: chęć dołączenia do jakiegoś projektu w którym RM bierze udział</option>
                <option value="Oferta współpracy: produkt/usługa, która może zainteresować">Oferta współpracy: produkt/usługa, która może zainteresować RM</option>
                <option value="Oferta zakupu/zlecenia jakiegoś dzieła/projektu">Oferta zakupu/zlecenia jakiegoś dzieła/projektu</option>
                <!--<option value="Oferta współpracy">Oferta współpracy</option>-->
                <option value="Inne">Inne</option>
            </select>
            
            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" placeholder="Twoja wiadomość"></textarea>
            
            <input type="submit" value="Wyślij">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Radosław Mocarski</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
